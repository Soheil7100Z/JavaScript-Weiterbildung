<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wetter API auslesen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="./weather.js" defer></script>
  </head>
  <body class="bg-dark">
    <main class="d-flex flex-column justify-content-center align-items-center mt-5" >
          <p class="text-light">Das visuelle Ergebnis von Wetter:</p>
          <div class="app d-flex justify-content-between align-items-center w-50 bg-light text-dark fs-5 px-5 py-3 rounded" >
            <div class=" d-grid ">
              <img  src="" alt="" class="object-fit-cover w-100">
              <div class="">
                <span class="status text-center d-block fw-bold"></span>
                <span class="description d-block text-center"></span>
              </div>
            </div>
            <div class=" d-grid gap-2">
              <div>
                <span class="temp fs-1 fw-bold"></span>
                <span class="min-max-temp text-center d-block fs-5 text-secondary"></span>
              </div>
              <div class="mt-4 d-flex justify-content-center align-items-center">
                <i class="bi bi-compass fs-1 me-2"></i>
                <div>
                  <span class="wind-speed d-block text-center"></span>
                  <span class="wind-deg d-block text-center"></span>
                </div>
              </div>
            </div>
          </div>
    </main>
  </body>
</html>
