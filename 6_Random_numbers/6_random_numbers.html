<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lottoziehung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/loop_for.js" defer> </script>

  </head>
  <body>
    <main>
      <div class="container py-5">
        <div class="alert alert-primary">
          <h2>Übung Optional 1: Lottoziehung</h2>
          <p>
            Schreibe ein Programm Mit einer Schleife, dass eine Lottoziehung durchführt. Es sollen 6 Zufallszahlen zwischen 1 und 49
            ausgegeben werden. Die Grenzwerte 1 und 49 sollen dabei inklusive sein.
          </p>

        </div>
        <div class="output alert alert-secondary d-flex align-items-center justify-content-between">
          <div class="row">
            <div class="lotto-ball">
              <span class="lotto-number lotto-number-1 fw-bold">00</span>
            </div>
            <div class="lotto-ball">
              <span class="lotto-number lotto-number-2 fw-bold">00</span>
            </div>
            <div class="lotto-ball">
              <span class="lotto-number lotto-number-3 fw-bold">00</span>
            </div>
            <div class="lotto-ball">
              <span class="lotto-number lotto-number-4 fw-bold">00</span>
            </div>
            <div class="lotto-ball">
              <span class="lotto-number lotto-number-5 fw-bold">00</span>
            </div>
            <div class="lotto-ball">
              <span class="lotto-number lotto-number-6 fw-bold">00</span>
            </div>
          </div>
          <button class="fw-bold ps-3 pe-3 pt-2 pb-2 rounded btn btn-dark border-dark button">Neu generieren</button>
        </div>
      </div>
    </main>
  </body>
</html>
