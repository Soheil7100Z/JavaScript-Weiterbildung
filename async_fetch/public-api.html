<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Public API auslesen</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <div class="alert alert-dark">
          <h2>Public API auslesen</h2>

          <ul class="list">
            <li>
              Diese API wurde verwendet, die 10 Katzenbilder enth√§lt:
              <a href="https://api.thecatapi.com/v1/images/search?limit=10">https://api.thecatapi.com/v1/images/search?limit=10</a>

            </li>
          </ul>
          <button class="fw-bold ps-3 pe-3 pt-2 pb-2 rounded btn btn-dark border-dark button">Neue Bilder</button>
        </div>
        <div class="d-flex flex-wrap mt-3 justify-content-center">
          <img class="imageTag w-25 m-2" src="" alt="">
          <img class="imageTag w-25 m-2" src="" alt="">
          <img class="imageTag w-25 m-2" src="" alt="">
          <img class="imageTag w-25 m-2" src="" alt="">
          <img class="imageTag w-25 m-2" src="" alt="">
          <img class="imageTag w-25 m-2" src="" alt="">
          <img class="imageTag w-25 m-2" src="" alt="">
          <img class="imageTag w-25 m-2" src="" alt="">
          <img class="imageTag w-25 m-2" src="" alt="">
          <img class="imageTag w-25 m-2" src="" alt="">
        </div>
      </div>
    </main>
    <script>
      // 'use strict';
      const DOM = {}
      DOM.container = document.querySelector('.container')
      DOM.img = DOM.container.querySelectorAll('.imageTag')
      DOM.btn = DOM.container.querySelector('.button')

      const init = () => {
        getData().then((data) => imgListing(data))
      }

      DOM.btn.addEventListener('click' , init)

      // console.log(DOM.img[0].src)
       const imgListing = (cats) => {
        DOM.img.forEach((el , idx) => {
            el.src = cats[idx].url
            el.alt = cats[idx].id
          })
      }

      const getData = async() => {
        try {
          const res = await fetch('https://api.thecatapi.com/v1/images/search?limit=10')
          if(!res.ok) {
            throw new Error('Data loading error');
          }
          const data = await res.json()
          // console.log(data)
          return data
        } catch (error) {
          console.log(error)
        }

      }

      init()

    </script>
  </body>
</html>
